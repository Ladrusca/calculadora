<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="calculadora.css">
<script language="Javascript" type="text/javascript" src="calculadora.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<body>
<div class="container">
	<div class="col-md-3"></div>
	<div class="center-block col-md-6 contCentral img-rounded">
		
		<input type="text" id="inputEntrada" class="img-rounded center-block col-md-12 inputActivo">

		<div class="col-md-12 center-block contNumeros">
			<button class="col-md-12 botones btn btn-danger" id="C">C</button>		
			<button class="col-md-3 botones btn btn-primary" id="1" value="1">1</button>
			<button class="col-md-3 botones btn btn-primary" id="2" value="2">2</button>
			<button class="col-md-3 botones btn btn-primary" id="3" value="3">3</button>
			<button class="col-md-3 botones btn btn-warning" id="+" value="+">+</button>
			<button class="col-md-3 botones btn btn-primary" id="4" value="4">4</button>
			<button class="col-md-3 botones btn btn-primary" id="5" value="5">5</button>
			<button class="col-md-3 botones btn btn-primary" id="6" value="6">6</button>
			<button class="col-md-3 botones btn btn-warning" id="-" value="-">-</button>
			<button class="col-md-3 botones btn btn-primary" id="7" value="7">7</button>
			<button class="col-md-3 botones btn btn-primary" id="8" value="8">8</button>
			<button class="col-md-3 botones btn btn-primary" id="9" value="9">9</button>
			<button class="col-md-3 botones btn btn-warning" id="*" value="*">X</button>
			<button class="col-md-6 botones btn btn-primary" id="0" value="0">0</button>
			<button class="col-md-3 botones btn btn-primary" id="." value=".">.</button>
			<button class="col-md-3 botones btn btn-warning" id="/" value="/">/</button>
			<button class="col-md-12 botones btn btn-success" id="=" value="=">=</button>
		</div>
	</div>
	<div class="col-md-3"></div>
</div>
</body>
