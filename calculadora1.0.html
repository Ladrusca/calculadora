<script type="text/javascript">

	var num1 = 0;
	var num2 = 0;
	var resultado;
	var historialMatriz = [];
	var i = 0;

	function guardarValores(parametro){

		if(i < 1){
			if(document.calcu.entrada.value != "" && num1 == ""){
				num1 = document.calcu.entrada.value;
				document.calcu.entrada.value = "";
				console.log("num1 guardado");
			}	
			i = 1;
		}

		if(document.calcu.entrada.value != "" && num2 == ""){
			num2 = document.calcu.entrada.value;
			document.calcu.entrada.value = "";
			console.log("num2 guardado");
		}
	}

	function mostrarResultado(signo){

		resultado = eval(num1 + signo + num2);
		document.calcu.resultadoPorPantalla.value = resultado;

		if(num1 != "" && num2 != ""){
			
			console.log("num1 = " + num1);
			console.log("signo = " + signo);
			console.log("num2 = " + num2);
			console.log("resul = " + resultado);
			historialMatriz.push([num1 + signo + num2 + " = " + resultado + "|"]) ;
			document.getElementById("historial").innerHTML = historialMatriz;
			num1 = resultado;
			num2 = "";
		}
	}

	function restart(){
		num1 = 0;
		num2 = 0;
		resultado = 0;
		i = 0;
		historialMatriz = [];
		document.calcu.resultadoPorPantalla.value = "";
		document.getElementById("historial").innerHTML = "";
		console.log("RESET!");
		console.log("num1 = " + num1);
		console.log("num2 = " + num2);
		console.log("resultado = " + resultado);
		console.log("i = " + i);
		console.log("historialMatriz = " + historialMatriz);

	}

</script>
<form name="calcu">

	<input type="number" name="entrada" value="">
	<input type="button" name="sumar" value="+" onclick="guardarValores(), mostrarResultado('+')">
	<input type="button" name="resta" value="-" onclick="guardarValores(), mostrarResultado('-')">
	<br>
	<input typr="text" name="resultadoPorPantalla" readonly>
	<br>
	<input type="button" name="resetButton" value="Reset" onclick="restart()">
	<br>
	<h2 id="historial"></h2>
</form>
